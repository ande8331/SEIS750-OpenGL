      <script type="text/javascript">
  var isFramesetResizable = false;
  function toggleFramesetResize()
  {
    if ( isFramesetResizable )
    {
      var f = $('bbFrameset');
      var x = f.getAttribute('rows');
      f.setAttribute('border','0');
      f.setAttribute('frameSpacing','0');
      f.setAttribute('frameBorder','0');
      f.down('frame',0).setAttribute('frameBorder','0');
      f.down('frame',0).setAttribute('frameSpacing',0);
      f.down('frame',0).setAttribute('border',0);
      f.down('frame',1).setAttribute('frameBorder','0');
      f.down('frame',1).setAttribute('frameSpacing',0);
      f.down('frame',1).setAttribute('border',0);
      f.setAttribute('rows','100,*');
      // Tackling the weird IE issue which multiplies the given pixel values by 100.
      // So, discarding the first value and speculating on the basis of the 2nd value.
      var rows = (x.substring(x.indexOf(',')));
      if ( rows.indexOf( "*" ) == -1 )
      {
        x = "*"+rows;
      }
      f.setAttribute( 'rows', x );
      isFramesetResizable = false;
    }
    else
    {
      var f = $('bbFrameset');
      var x = f.getAttribute('rows');
      f.setAttribute('border','3');
      f.setAttribute('frameSpacing','3');
      f.setAttribute('frameBorder','1');
      f.setAttribute('borderColor','#FFFFFF');
      f.down('frame',0).setAttribute('frameBorder','1');
      f.down('frame',0).setAttribute('frameSpacing',3);
      f.down('frame',0).setAttribute('border',3);
      f.down('frame',1).setAttribute('frameBorder','1');
      f.down('frame',1).setAttribute('frameSpacing',3);
      f.down('frame',1).setAttribute('border',3);
      f.setAttribute('rows','100,*');
      f.setAttribute('rows',x);      
      isFramesetResizable = true;    
    }
    return isFramesetResizable;
  }  
 </script>

	      &lt;H1&gt;Frameset Overview&lt;/h1&gt;
	      &lt;P&gt;The Blackboard Learn environment includes a header frame with images and buttons customized by the institution and tabs that navigate to different areas within Blackboard Learn. Clicking on a tab will open that area in the content frame. Web pages containing specific content, features, functions, and tools are accessed from the tab areas.&lt;/P&gt;
	      &lt;h2&gt;Blackboard Learn: Header&lt;/h2&gt;
	      &lt;P&gt;The &lt;A href='/webapps/portal/execute/topframe?tab_tab_group_id=_2_1&amp;frameSize=LARGE'&gt;Blackboard Learn: Header&lt;/A&gt; contains a customizable institution image and navigation buttons that allow the user to access the institution home page, access Blackboard Learn help, and logout of Blackboard Learn. It also contains tabs that navigate to different areas within Blackboard Learn.&lt;/P&gt;
	      &lt;h2&gt;Content&lt;/h2&gt;
	      &lt;P&gt;The &lt;A href='/webapps/blackboard/execute/launcher?type=Course&amp;id=_77664_1'&gt;Content&lt;/A&gt; always contains one of the following pages:&lt;/P&gt;
	      &lt;strong&gt;Tab area&lt;/strong&gt;
	      &lt;P&gt;The area that appears in the content frame when a tab is clicked. Tab areas hold broad information and allow the user to access Web pages containing specific content and features.&lt;/P&gt;
	      &lt;strong&gt;Web page&lt;/strong&gt;
	      &lt;P&gt;A Web page appears in the content frame when accessed through one of the navigational tools described below. Web pages contain specific content or features and originate from tab areas.&lt;/P&gt;
	      &lt;h2&gt;Help&lt;/h2&gt;
	      &lt;P&gt;Detailed help documentation explaining this frameset may be found at &lt;A href='http://www.blackboard.com/docs/documentation.htm?DocID=191003@X@user.locale@X@'&gt;http://www.blackboard.com/docs/documentation.htm?DocID=191003@X@user.locale@X@&lt;/A&gt;.&lt;/P&gt;
